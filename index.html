<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>

<body onload="startTime()">
    <header>
    </header>
    <main class="container-fluid" id="image">
        <div class="row">
            <div class="col" id="weather">
                <p>Temp:</p>
            </div>
        </div>
        <div class="row">
            <div class="col center-screen" id="clock">
                <script>
                    function startTime() {
                        const today = new Date();
                        let h = today.getHours();
                        let m = today.getMinutes();
                        let s = today.getSeconds();
                        m = checkTime(m);
                        s = checkTime(s);
                        document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
                        setTimeout(startTime, 1000);
                    }

                    function checkTime(i) {
                        if (i < 10) { i = "0" + i };
                        return i;
                    }
                </script>
            </div>
        </div>
        <div class="row fixed-bottom">
            <div class="col-4" id="imagedata">Image Data:</div>
            <div class="col-4" id="quote"></div>
            <div class="col-4" id="todo">
                <form class="todo">
                    <li>${this.description}list<button class="btn btn-danger"
                            onclick="app.todosController.deleteTodo('${this.id}')">
                            delete </button></li>

                    <input type="text" placeholder="Write a to do.." />
                    <button type="submit" class="btn btn-outline-success">Add Todo</button>
                </form>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
